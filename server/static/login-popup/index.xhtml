<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Log in to Looker</title>
	<link rel="stylesheet" href="/global.css" />
</head>
<body>
	<div id="message" class="d-n onclick-hidemessage"></div>
	<div id="main" class="d-n">
		<div class="title-bar row">
			<div>&nbsp;</div>
			<h1> Looker Login </h1>
			<img id="logo" alt="Logo" src="/images/icon-32.png" />
			</div>
		<div id="authChoose" class="col">
			<div>Enter your Looker domain to begin</div>
			<form class="onsubmit-doauthflow col">
				<input class="focus" id="host-input" type="text" placeholder="Your Looker domain" />
				<details>
					<summary style="color:#999;font-weight:bold;">Customize</summary>
					<label class="row">
						<span>UI Host</span>
						<input type="text" id="host-ui-input" />
					</label>
					<label class="row">
						<span>API Host</span>
						<input type="text" id="host-api-input" />
					</label>
				</details>
				<br /><br />
				<div class="button hi onclick-doauthflow">Connect</div>
				</form>
		</div>
	</div>
</body>
<script type="module" src="login-popup.mjs" async="async"></script>
</html>
