<page>
	<head xmlns="http://www.w3.org/1999/xhtml">
		<style>
			#filter-input {
				min-width:320px;
				width:80%;
				max-width:960px;
				height:1.5em;
				border: 1 px #aaa;
				border-radius: 0.75em;
			}
			#filter-input:focus {outline: none;}
		</style>
	</head>
	<main xmlns="http://www.w3.org/1999/xhtml">
		<div id="filter-bar" class="row">
			<input id="filter-input" type="text" placeholder="Filter flows..."/>
		</div>
		<div id="flows" class="row list"></div>
	</main>
	<page-templates xmlns="http://www.w3.org/1999/xhtml">
		<template id="flow">
			<a class="card-link" href="">	
				<div class="card card-body mb-3 bg-light">
					<div class="card-label"></div>
					<div class="card-descr"></div>
				</div>
			</a>
		</template>
	</page-templates>
</page>
